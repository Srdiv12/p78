<!DOCTYPE html>
<html>
    <head>
        <title>Class78</title>
        
    </head>
    <body>
        <h1>Arrays!</h1>
        <h1 id="Declare"></h1>
        <h1 id="length"></h1>
        <h1 id="first"></h1>
        <h1 id="sort"></h1>
    </body>
    <script>
       var fruits=["Apple","Mango","Grapes","Cherry"];
       console.log(fruits);
       document.getElementById("Declare").innerHTML=fruits;

       var length= fruits.length;
       console.log(length);
       document.getElementById("length").innerHTML=length;
       
       var first = fruits[0];
       console.log(first);
       document.getElementById("first").innerHTML=first;

       var sort = fruits.sort()
       console.log(sort);
       document.getElementById("sort").innerHTML=sort;
    </script>

</html>
